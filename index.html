<div class="card" role="main">
    <div class="hero" aria-hidden="true">
      <img src="hero.jpg">
    </div>

    <h1 id="title"></h1>
    <p id="lead" class="lead"></p>

    <form id="regForm">
      <div class="field">
        <label for="name" id="label-name"></label>
        <input id="name" name="name" type="text" required autocomplete="name" />
      </div>

      <div class="field">
        <label for="email" id="label-email"></label>
        <input id="email" name="email" type="email" required autocomplete="email" />
      </div>

      <div class="field">
        <label for="phone" id="label-phone"></label>
        <input id="phone" name="phone" type="tel" 
         inputmode="numeric" 
         pattern="[0-9+]*" 
         placeholder="  " required />
      </div>
       
      <div class="field">
        <label for="password" id="label-password"></label>
        <div style="position:relative;display:inline-block;width:100%;">
          <input id="password" name="password" type="password" required 
                 style="width:100%;padding-right:40px;height:36px;border-radius:8px;border:1px solid #e6e9ee;" 
                 autocomplete="new-password" />
          <button type="button" id="togglePw" title="Show/Hide password"
                  style="position:absolute;right:8px;top:50%;transform:translateY(-50%);border:none;background:transparent;cursor:pointer;font-size:16px;">
            üëÅ
         </button>
        </div>
      </div>

      <div class="field">
        <label for="birthday" id="label-birthday"></label>
        <input id="birthday" name="birthday" type="date" required />
      </div>

      <input type="hidden" id="ip" name="ip" value="">
      <button class="btn" id="submitBtn" type="submit"></button>
    </form>
  </div>
